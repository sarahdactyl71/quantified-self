<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/lib/stylesheets/main.css">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <section class="container">
    <h1>Manage Foods</h1>
    <form class="" action="index.html" method="post">
      <p>Name </p>
      <input type="text" name="foodname" placeholder="Please enter a food name"><br>
      <p>Calories </p>
      <input type="text" name="calories" placeholder="Please enter a calorie amount"><br>
      <input type="submit" value="Add Food"><br>
    </form>
    <form class="" action="index.html" method="post">
      <p>Filter By Name</p>
      <input type="text" name="foodfilter" placeholder="Start typing a name to filter by food"><br>
      <input type="submit" value="Add Food"><br>
    </form>
    <table class="foods-table">
      <tr>
        <th>Name</th>
        <th>Calories</th>
      </tr>
      <tr class="food-row">
        <td>a</td>
        <td>b</td>
        <td class="hidden"><button type="button" name="delete">Delete</button></td>
      </tr>
    </table>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
