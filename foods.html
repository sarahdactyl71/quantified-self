<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <section class="container">
    <form class="" action="index.html" method="post">
      <p>Name </p>
      <input type="text" name="foodname"><br>
      <p>Calories </p>
      <input type="text" name="calories"><br>
      <input type="submit" value="Add Food"><br>
    </form>
    <form class="" action="index.html" method="post">
      <p>Filter By Name</p>
      <input type="text" name="foodfilter"><br>
      <input type="submit" value="Add Food"><br>
    </form>
    <table class="foods-table">
      <tr>
        <th>Name</th>
        <th>Calories</th>
      </tr>
      <tr class="food-row">
        <td>a</td>
        <td>b</td>
      </tr>
    </table>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
